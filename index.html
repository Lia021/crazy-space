<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://sdk.altvr.com/libs/altspace.js/2.4.1/altspace.min.js"></script>
  <script>
    // n-skeleton-parent only works with root meshes at the moment. Since most model loaders use a root
    // container object, we need to collapse the model so that n-skeleton-parent can access the mesh directly.
    AFRAME.registerComponent('collapse-model', {
        init: function () {
            this.el.addEventListener('model-loaded', function () {
                this.el.object3DMap.mesh.updateMatrixWorld();
                var mesh;
                this.el.object3DMap.mesh.traverse(function (obj) {
                    if (!mesh && obj instanceof THREE.Mesh) {
                        mesh = obj;
                    }
                }.bind(this))
                if (mesh) {
                    mesh.scale.copy(mesh.getWorldScale());
                    this.el.setObject3D('mesh', mesh);
                    // setObject3D emits this event in a-frame 0.4.0
                    this.el.emit('object3dset', {
                        type: 'mesh'
                    });
                }
            }.bind(this));
        }
    });
  </script>
  <script>
    altspace.getThreeJSTrackingSkeleton().then(function (skeleton) {
          window.head = skeleton.getJoint('Head');
        });
        AFRAME.registerComponent('altspace-look-at', {
          init: function () {
            if (!window.altspace || !altspace.inClient) { return; }
          },
          tick: function () {
            if (!window.head || !this.el.object3D) { return; }
            this.el.object3D.lookAt(window.head.position); 
          }
        })
  </script>

  <body>
    <a-scene altspace=fullspace:true sync-system="author: bookgirl; app: light fog">
            <a-assets>
<a-asset-item id="test" src="https://rawgit.com/Lia021/fog-space/master/testm/testm/untitled.dae"></a-asset-item>
<a-asset-item id="castle" src="https://rawgit.com/Lia021/fog-space/master/castle/castle6.dae"></a-asset-item>
<a-asset-item id="crown" src="https://rawgit.com/Lia021/fog-space/master/crown/crown.dae"></a-asset-item>
<a-asset-item id="staff" src="https://rawgit.com/Lia021/fog-space/master/staff/eye-staff.dae"></a-asset-item>




<a-mixin id="staff" collada-model="#staff" collapse-model></a-mixin>

      <a-mixin id="parent-to-right-hand"scale="2.30 2.40 2.30" position="0.14 -0.02 -0.09" rotation="-90 90 0" n-skeleton-parent="part: hand; side: right;" sync sync-n-skeleton-parent></a-mixin>

      <a-mixin id="crown" collada-model="#crown" collapse-model></a-mixin>
 
      <a-mixin id="parent-to-head"scale="1.20 1.20 1.20" position="0 0.12 0.02" rotation="0 90 0" n-skeleton-parent="part:head;" sync sync-n-skeleton-parent></a-mixin>
 

      </a-assets>
      
      <!--sky-->
      <a-sky radius="800" src="https://rawgit.com/Lia021/hunted-birthday/master/star.jpg"><a-animation attribute="rotation"
                 dur="190000"fill="forwards"to="0 360 0"repeat="indefinite"easing="linear"></a-animation></a-sky>

           <!-- Basic plane. -->
  <a-plane position="0 -2 0"color="white"opacity="0.5" rotation="90 0 0"side="double"height="800" width="800"></a-plane>


     <!--test-->
      <a-entity position="0 1 0" scale="1 1 1" rotation="0 90 0" collada-model="#test"n-mesh-collider="type: environment; convex: false"></a-entity>

  <!--test-->
      <a-entity position="0 -0.50 3" scale="5 5 5" rotation="0 90 0" collada-model="#castle"n-mesh-collider="type: environment; convex: false"></a-entity>
  
  <!--staff-->

      <a-entity position="13.50 1 -1"scale="2.50 2.50 2.50" mixin="staff" rotation="90 0 0" instantiator="on: click;group: staff; mixin: staff parent-to-right-hand"></a-entity>

  <!--crown-->
      <a-entity position="-0.50 1 -7.50" scale="1.20 1.20 1.20"mixin="crown" instantiator="on: click;group: crown; mixin: crown parent-to-head"></a-entity>
 


</body>
</html>
